<div class="stock-container">
    <div class="name"><h3>{{stock.name}}</h3> - <h4>({{stock.code}})</h4></div>
    <div class="price"       
        [class]="stock.positiveChange ? 'positive' : 'negative'">$ {{stock.price}}
    </div>
    <button (click)="toggleFavorite()" 
            [disabled]="stock.favorite">
        Add to your Favorite list
    </button>
</div>
